<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        /* Glowing Header */
        h1 {
            font-size: 2.5rem;
            margin-top: 50px;
            text-shadow: 0 0 10px #00eaff, 0 0 20px #0077ff;
        }

        /* Subtext */
        p {

            color: #b0e0ff;
        }

        /* AI Widget Container */
        .ai-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 60vh;
        }

        /* Glowing Border */
        .widget-box {
            background-color: rgba(0, 0, 50, 0.6);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 15px #00eaff, 0 0 30px #0077ff;
        }

        /* Footer */

            margin-top: 50px;
            font-size: 1rem;
            color: #0077ff;
        }

<body>

    <h1>Welcome to the Future</h1>
    <p>Talk to your AI Voice Agent in real-time</p>

    <div class="ai-container">
        <div class="widget-box">
            <elevenlabs-convai agent-id="yEFuOL2DEPrBvlUi8U0Z"></elevenlabs-convai>
        </div>
    </div>

    <script src="https://elevenlabs.io/convai-widget/index.js" async type="text/javascript"></script>
